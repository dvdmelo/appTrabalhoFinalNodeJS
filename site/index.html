<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <title>Calculadora Online</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="page-wrapper">
      <h1>Calculadora Online</h1>
      <h1></h1>
      <div class="container"  >

        <div class="divCalculadora">
          <div class="header">Calculadora</div>        
          <input id="lblDisplay" readonly type="text" class="result" value="">
          <input id="hddValores" type="hidden" >        
          <input id="hddOperador" type="hidden" >        
          
          <div class="second-row">
            <input type="button" name="" value="7" class="global btnNumero">
            <input type="button" name="" value="8" class="global btnNumero">
            <input type="button" name="" value="9" class="global btnNumero">
            <input type="button" name="" value="/" class="global btnOperador">
          </div>
          <div class="third-row">
            <input type="button" name="" value="4" class="global btnNumero">
            <input type="button" name="" value="5" class="global btnNumero">
            <input type="button" name="" value="6" class="global btnNumero">
            <input type="button" name="" value="X" class="global btnOperador">
          </div>
          <div class="fourth-row">
            <input type="button" name="" value="1" class="global btnNumero">
            <input type="button" name="" value="2" class="global btnNumero">
            <input type="button" name="" value="3" class="global btnNumero">
            <input type="button" name="" value="-" class="global btnOperador "  >
          </div>
          <div class="conflict">
            <div class="left" style="width: 72%;">
              <input type="button" name="" value="0" class=" big large btnNumero">              
              <input id="btnDelete"  type="button" name="" value="Del" class=" red small white-text top-margin">
              <input id="btnCalcular" type="button" name="" value="=" class=" green white-text big top-margin">
            </div>
            <div class="right">
              <input type="button" name="" value="+" class="global grey plus btnOperador">
            </div>
          </div>
          <div>
            <span id="status"></span>
          </div>
        </div>
        <div class="divSplit">&nbsp; </div>
        <div class="divHistorico">
          <div class="header headerHistorico">Últimos Cálculos Realizados</div>   
          <div>
            <ul id="lsHistorico"></ul>
          </div>
        </div>
        
      </div>      
    </div>


    <script src="jquery.js"></script>
    <script src="app.js"></script>
  </body>
</html>
